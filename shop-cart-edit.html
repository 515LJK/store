<section class="section clearfix" style="margin-bottom:4.9rem">
	<form action="">
		<ul class="shopCart-list">
			<li class="shopCart-list-item">
				<input type="radio" name="radioName" class="shopCat-opt left" checked="true">
				<img src="image/order.png" class="left">
				<div class="shopCart-right left">
					<p class="shopCart-title">18k镀金皓石戒指</p>
					<p class="shopCart-color">颜色:玫瑰金,尺码:均码, 试戴:1个月</p>
					<p class="shopCart-try">试戴费：¥ 30/月</p>
					<p class="shopCart-money">押金：¥ 102</p>
				</div>
				<div class="shopCat-add">
					<span class="minus">-</span>
					<span class="num">1</span>
					<span class="add">+</span>
				</div>
			</li>
			<li class="shopCart-list-item">
				<input type="radio" name="radioName" class="shopCat-opt left" checked="true">
				<img src="image/order.png" class="left">
				<div class="shopCart-right left">
					<p class="shopCart-title">18k镀金皓石戒指</p>
					<p class="shopCart-color">颜色:玫瑰金,尺码:均码, 试戴:1个月</p>
					<p class="shopCart-try">试戴费：¥ 30/月</p>
					<p class="shopCart-money">押金：¥ 102</p>
				</div>
				<div class="shopCat-add">

					<span class="num">1</span>
					<span class="add">+</span>
				</div>
			</li>
		</ul>
	</form>
</section>
<div class="shopCat-total clearfix">
	<input type="radio" name="radioName" class="shopCat-opt left" checked="true">
	<p class="left">全选</p>
	<a href="#" title="" class="right">结算</a>

<script>
   /*购物车数量加减*/

    var minus = $('.minus').get();
   	var add = $('.add').get();
   	var addNum = $('.num').get();


   	for( var i=0;i<addNum.length;i++ ){
   		addNum[i].num = 1;  //初始值
   		minus[i].index = i;
   		add[i].index = i;

   		minus[i].onclick = function(){
   			addNum[this.index].num--;
   			addNum[this.index].num = addNum[this.index].num<=0?0:addNum[this.index].num; //最小商品数量不少于0;
   			addNum[this.index].value = addNum[this.index].num;
   		}

   		add[i].onclick = function(){
   			addNum[this.index].num++;
   			addNum[this.index].num = addNum[this.index].num>10?10:addNum[this.index].num; ////设置最大商品数量
   			addNum[this.index].value = addNum[this.index].num;
   		}

   	}
</script>
