<script>
/*控制按钮*/
   var $btn = $('.settings-button');
   $btn.on('touchend',function(){
       var onOff = $(this).get(0).classList.contains('active');

       if(onOff){
            $(this).get(0).classList.remove('active');  
       }else{
            $(this).get(0).classList.add('active');
       }

   });
</script>
