<script>
$(function(){

    /*控制选项居中*/
    var Oh = 0;
    var OH = 0;
    var h = 0;
    var classifyPart = $('.classify-part').get();
    var classifyLeft = $('.classify-part-left').get();

    for(var i=0;i<classifyPart.length;i++){
        Oh = $(classifyPart[i]).innerHeight();
        OH = $(classifyLeft[i]).innerHeight();
        h = (Oh/2 - OH)/20 - 0.4;
        $(classifyLeft[i]).css('marginTop',h+'rem');
    };

    /*左侧边栏切换*/

    $('.classify-list').on('click','li',function(){
        $('.classify-list-item').removeClass('active');
        $(this).addClass('active');
    })

});
</script>
